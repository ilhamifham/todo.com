<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do</title>
</head>

<body class="p-3">
    <div class="wrapper">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h1 class="mb-0">To Do</h1>
            <button type="button" class="btn btn-success bg-gradient" aria-label="toggle theme"><i class="bi bi-circle-half"></i></button>
        </div>
        <div class="mb-3 border p-3 rounded">
            <form>
                <div class="d-flex">
                    <input type="text" class="form-control me-3" name="task">
                    <button type="submit" class="btn btn-primary bg-gradient text-nowrap"><i class="bi bi-plus-square-fill"></i></button>
                </div>
                <p class="mt-3 mb-0 text-danger d-none text-center"></p>
            </form>
        </div>
        <ul class="list-group mt-3"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
